ServerRoot "/benchmark/apache"
ServerName localhost
# LoadModule mpm_event_module /usr/local/apache2/modules/mod_mpm_event.so
# httpd-2.4 only ---> AH00136: Server MUST relinquish startup privileges before accepting connections.  Please ensure mod_unixd or other system security module is loaded.
LoadModule unixd_module /usr/local/apache2/modules/mod_unixd.so
# httpd-2.4 only ---> AH00025: configuration error:  couldn't check user: /
#LoadModule authn_core_module /usr/local/apache2/modules/mod_authn_core.so
# httpd-2.4 only ---> AH00027: No authentication done but request not allowed without authentication for /. Authentication not configured?
LoadModule authz_core_module /usr/local/apache2/modules/mod_authz_core.so
# Require <expression>
#LoadModule authz_host_module /usr/local/apache2/modules/mod_authz_host.so
# needed for %{REMOTE_HOST} in Authz
#LoadModule rewrite_module /usr/local/apache2/modules/mod_rewrite.so
HttpProtocolOptions Unsafe
PidFile httpd.pid
# Port to Listen on
Listen 127.0.0.1:8080
# In a basic setup httpd can only serve files from its document root
DocumentRoot "/benchmark/apache"
LogLevel warn
#ThreadsPerChild 2
# Allow documents to be served from the DocumentRoot
#<Directory "/usr/local/apache2/htdocs">
#  AllowOverride All
#</Directory>
<Directory "/benchmark/apache">
    #Require all granted
    AllowOverride None
</Directory>